<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>

    <link rel="stylesheet" href="style.css">

<body>
    <div class="container">
        <div class="row">
            <label class="main" for="">Введіть числа через кому</label>
            <div class="input">
                <input type="text" placeholder="Введіть числа" name="" id="input">
            </div>
            <div class="button">
                <button class="btn btn-primary" id="button">Find</button>
            </div>
            <div class="results">
                <label for="result1">Найменше число</label>
                <div class="result result1"></div>
                <label for="result2">Порядковий номер найбільшого числа</label>
                <div class="result result2"></div>
                <label for="result3">Кількість парних чисел</label>
                <div class="result result3"></div>
                <label for="result4">Кількість від'ємних чисел</label>
                <div class="result result4"></div>
            </div>
        </div>
    </div>




    <script src="script.js"></script>
